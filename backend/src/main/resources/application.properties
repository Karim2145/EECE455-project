spring.application.name=AES Backend

# =========================
# MySQL datasource (Railway / prod)
# =========================
# Railway gives you something like:
# mysql://USER:PASSWORD@HOST:PORT/DB_NAME

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aesdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

